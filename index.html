<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <title>Calculator</title>
</head>
<body>
      <div id="cal-container">
            <div id="display-container">
                  <p id="display">0</p>
            </div>
            <div class="button-a">
                  <div class="button light-gray" data-value="AC">
                        <span class="key-value" id="ac">AC</span>
                  </div>
                  <div class="button light-gray" data-value="+/-">
                        <span class="key-value">+/-</span>
                  </div>
                  <div class="button light-gray" data-value="%">
                        <span class="key-value">%</span>
                  </div>
                  <div class="button orange" data-value="/">
                        <span class="key-value">/</span>
                  </div>
                  <div class="button" data-value="7">
                        <span class="key-value">7</span>
                  </div>
                  <div class="button" data-value="8">
                        <span class="key-value">8</span>
                  </div>
                  <div class="button" data-value="9">
                        <span class="key-value">9</span>
                  </div>
                  <div class="button orange" data-value="*">
                        <span class="key-value">*</span>
                  </div>
                  <div class="button" data-value="4">
                        <span class="key-value">4</span>
                  </div>
                  <div class="button" data-value="5">
                        <span class="key-value">5</span>
                  </div>
                  <div class="button" data-value="6">
                        <span class="key-value">6</span>
                  </div>
                  <div class="button orange" data-value="-">
                        <span class="key-value">-</span>
                  </div>
                  <div class="button" data-value="1">
                        <span class="key-value">1</span>
                  </div>
                  <div class="button" data-value="2">
                        <span class="key-value">2</span>
                  </div>
                  <div class="button" data-value="3">
                        <span class="key-value">3</span>
                  </div>
                  <div class="button orange" data-value="+">
                        <span class="key-value">+</span>
                  </div>
                  <div class="button zero-width" data-value="0">
                        <span class="key-value zeroth">0</span>
                  </div>
                  <div class="button" data-value=".">
                        <span class="key-value ">.</span>
                  </div>
                  <div class="button orange" data-value="=">
                        <span class="key-value">=</span>
                  </div>
            </div>
            
      </div>
      <script src="index.js"></script>
</body>
</html>
